<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <!--Container to hold all the book cards-->
    <div class="container" id="libraryContainer">
        <!-- Book cards will be dynamically added here -->
    </div>

    <!--Button to open new book form-->
    <button id="addBookBtn">Add New Book</button>

    <!--Form to add new book(hidden by default, shown when button clicked)-->
    
    <form id="bookForm" style="display: none;">
        <h2>Add a New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required>
        
        <label for="readStatus">Read Status:</label>
        <select id="readStatus" name="readStatus">
            <option value="not read">Not Read</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
        </select>
        
        <button type="submit">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>

    </form> 
    <script src="main.js"></script>    



    
</body>
</html>
